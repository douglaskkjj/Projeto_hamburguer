<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mundial Burger"/>
    <meta name="description" content="Cardápio simples"/>
    <title>Mundial Burguer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slide.css">
    <link rel="shortcut icon" href="img/MUNDIAL BURGUER.ico" type="image/x-icon">
    

</head>

<body>
    <header>       
        <nav>
            <a href="#"><img src="img/MUNDIAL BURGUER.png" alt=""></a>
            <ul>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Sobremesa</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="slider">
        <article class="slides">
            <!--Buttons-->
            <input type="radio" name="radio-bnt" id="radio1">
            <input type="radio" name="radio-bnt" id="radio2">
            <input type="radio" name="radio-bnt" id="radio3">

            <!--Slide Carrossel-->
            <article class="slide first">
                <img src="img/slide1.jpg" alt="promoção: mundi na caixa">
            </article>
            <article class="slide">
                <img src="img/slide2.jpg" alt="promoção">
            </article>
            <article class="slide">
                <img src="img/slide3.jpg" alt="lançamento">
            </article>

            <!--navigation auto-->

            <section class="nav-auto">

                <article class="auto-btn1"></article>
                <article class="auto-btn2"></article>
                <article class="auto-btn3"></article>

            </section>
        </article>
        <article class="manual-nav">

            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </article>
    </section>
    <script src="script.js"></script>
            <!--Fim do Slide-->
    <footer>

    </footer>
</body>
</html>
